<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Number Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header>
          <h1>Magic Number Game</h1>
          <p>I'm thinking of a number between <strong>1</strong> and <strong>10</strong>. Can you guess it?</p>
        </header>

        <form id="guessForm" class="form">
          <label>
            Your guess
            <input
              id="guessInput"
              type="number"
              min="1"
              max="10"
              placeholder="1â€“10"
              required
            />
          </label>

          <div class="buttons">
            <button type="submit">Guess</button>
            <button type="button" id="resetBtn" class="secondary">New number</button>
          </div>
        </form>

        <div class="result" aria-live="polite">
          <h2>Status</h2>
          <p id="message">Enter a number and hit Guess ğŸ™‚</p>
          <p id="attempts">Attempts: 0</p>
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
